<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Set the viewport so this responsive site displays correctly on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visualised</title>
  <!-- Include bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="img/favicon.ico" rel="shortcut icon">
  <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/angular-rangeslider/angular.rangeSlider.css">



  <meta content="A real time bubble packing of the #VISUALIZEDio14 conference " name="description">

  <meta content="The Bubblescope" property="og:title">
  <meta content="the Bubblescope" property="og:site_name">

  <meta content="A real time bubble packing of the #VISUALIZEDio14 conference " property="og:description">


</head>
<body ng-app="bubbleApp">
  <!-- Site header and navigation -->

  <header class="top col-centered" role="banner">

    <h1><b>the</b> bubble<b> scope</b><sup><small> &#x26AC </small></sup></h1>
    <hr>
    <h3>a real time bubble packing of the #VISUALIZEDio14 tweets </h2>

  </header>



  <!-- Site banner -->
  <div class="page" ng-controller="chartController">
    <div class="row">
        <div class="col-md-2" id="speakers">  
            <h4> Speakers</h4>
            <h5>Filter the tweets related<br>to each of the speakers</h5>
            <hr>
            

            <div class="btn-group-vertical btn-group-xs">
              <button type="button" class="btn">Maral Pourkazemi</button> 
              <button type="button" class="btn">Valentina D'Efilippo</button> 
              <button type="button" class="btn">Surprise Guest</button>   
              <button type="button" class="btn">Maria da Gandra & Maaike Van Neck</button>   
              <button type="button" class="btn">William Rowe</button>   
              <button type="button" class="btn">Pierre la Baume</button>   
              <button type="button" class="btn">Kate McLean</button>   
              <button type="button" class="btn">Kim Albrecht</button> 
              <button type="button" class="btn">Bronwen Robertson</button>   
              <button type="button" class="btn">Stefanie Posavec</button>   
              <button type="button" class="btn">Pascal Raabe</button>   
              <button type="button" class="btn">Andreas Koller</button>   
              <button type="button" class="btn">Andy Kirk</button>   
              <button type="button" class="btn">Marcin Ignac</button>   
              <button type="button" class="btn">Pau Garcia & Dani Pearson</button>
              <button type="button" class="btn">Peter Crnokrak</button>   
              <hr>
              <div class="all"><button type="button" class="btn btn-xs">All the Speakers </button> </div>

            </div>         
        </div>
        <div class="col-md-8" id="chart">  
        </div>
        <div class="col-md-2" id="filters">  
            <h4> Bubbles</h4>
            <h5>Resize depending<br>on the properties<br>of each tweet</h5>
            <hr>            
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div range-slider min="0" max="100" model-min="slider.min" model-max="slider.max"></div>
        </div>
    </div>
  </div>




  <!-- Site footer -->
  <div class="bottom" >
    <div class="container">
      <div class="col-md-2 col-xs-2 col-sm-2 col-centered share" >
        <p><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=www.thebigpictu.re"><span class="fa fa-facebook"></span></a></p>
      </div>

      <div class="col-md-8 col-xs-8 col-sm-8 col-centered" id="signature">
        <p>  <a href="http://infogr8.com" target="_blank" id="logo"> Made by <img src="img/logo.png" height="30"> with <font color="#d91f26"> <i class="fa fa-heart"></i> </font> 
          
        </a>
      </p>
    </div>

    <div class="col-md-2 col-xs-2 col-sm-2 col-centered share" >

      <p> <a target="_blank" href="https://twitter.com/intent/tweet?&text=The%20Big%20Picture%20•%20a%20visual%20exploration%20of%20the%20reciprocal%20image%20of%20Italy%20and%20China%20observed%20through%20digital%20methods%20•%20www.thebigpictu.re"><span class="fa fa-twitter"></span></a></p>
    </div>
  </div>

</div>

<div id="tooltip" class="hidden-tooltip">
    <img><span class="user-name"></span>
    <strong>Title</strong>
    <div>Created at:
        <span class="created_at"></span>
    </div>
    <div class="row">
        <div class="col-md-6">Retweets: <span class="retweet_count"></span></div>
        <div class="col-md-6">Favorites: <span class="favorite_count"></span></div>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/d3/d3.min.js"></script>
<script src="bower_components/angularjs/angular.min.js"></script>
<script src="bower_components/angular-rangeslider/angular.rangeSlider.js"></script>
<script src="js/app.js"></script>
<script src="js/chart.js"></script>
</body>
</html>
